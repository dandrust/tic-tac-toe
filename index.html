<html>

<head>
	<title>Tic-Tac-Toe</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/tic-tac-toe.js"></script>

	<link href="css/tic-tac-toe.css" rel="stylesheet" />
</head>

<body>

	<div class="title">TIC TAC TOE</div>

	<div class="message1">Messages go here</div>
	<div class="message2">
		<span class="option1 hidden">&nbsp;</span>
		<span >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
		<span class="option2 hidden">&nbsp;</span>
	</div>

	<div class="board">
		<div class="line">
			<div class="square s00 ">&nbsp;</div>
			<div class="square s01">&nbsp;</div>
			<div class="square s02">&nbsp;</div>
		</div>
		<div class="line">
			<div class="square s10">&nbsp;</div>
			<div class="square s11">&nbsp;</div>
			<div class="square s12">&nbsp;</div>
		</div>
		<div class="line">
			<div class="square s20">&nbsp;</div>
			<div class="square s21">&nbsp;</div>
			<div class="square s22">&nbsp;</div>
		</div>
	</div>


	<!--<button type="button" class="refresh-paths">Refresh Paths</button>
	<button type="button" class="make-move">Show Computer's move</button> -->


</body>

</html>
